<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-orange: #ff7422;
        }

        * {
            font-family: "Roboto", sans-serif;
            margin: 0;
        }

        .btn-primary {
            border: none;
            outline: none;
            background-image: linear-gradient(to left, #ff7422, #e96f28);
            color: white !important;
            font-size: 15px;
            font-weight: 500;
            padding: 12px 22px;
            border-radius: 6px;
            z-index: 1;
            position: relative;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .btn-primary:hover {
            transform: scale(1.06) translateY(-2px);
            color: white !important;
            box-shadow: 0 8px 25px rgba(255, 116, 52, 0.4);
        }

        .btn-primary::before {
            background-image: linear-gradient(to left, #e96f28, #ff7422);
            border-radius: 6px;
            opacity: 0;
            transition: opacity 0.3s linear;
            z-index: -1;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            content: "";
        }

        .btn-primary:hover::before {
            opacity: 1;
        }
    </style>
</head>
<body style="background: #f8f9fa; padding: 50px; text-align: center;">
    <h2>Button Test - Hover to see text color change</h2>
    <br><br>
    <button class="btn-primary btn-lg">
        <i class="fa-solid fa-plus me-2"></i>More Courses
    </button>
    <br><br><br>
    <button class="btn-primary btn-lg">
        <i class="fa-solid fa-plus me-2"></i>More Colleges
    </button>

    <p style="margin-top: 50px; color: #666;">
        <strong>Expected behavior:</strong><br>
        • Normal state: White text on orange gradient<br>
        • Hover state: Black text on orange gradient + slight scale
    </p>
</body>
</html>
